<!DOCTYPE html>
<html>
<head>
  <title>Universal Search Options</title>
  <style>
    :root {
      --background-color: #ffffff;
      --text-color: #202124;
      --secondary-text-color: #5f6368;
      --primary-button-bg: #4285F4;
      --primary-button-text: #ffffff;
      --danger-button-bg: #db4437;
      --input-border-color: #ccc;
      --input-bg-color: #ffffff;
      --list-border-color: #e0e0e0;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --background-color: #202124;
        --text-color: #e8eaed;
        --secondary-text-color: #969ba1;
        --primary-button-bg: #8ab4f8;
        --primary-button-text: #202124;
        --danger-button-bg: #f28b82;
        --input-border-color: #5f6368;
        --input-bg-color: #303134;
        --list-border-color: #3c4043;
      }
    }

    body { 
      font-family: sans-serif; 
      margin: 2em; 
      background-color: var(--background-color);
      color: var(--text-color);
    }
    h1, h2 { 
      text-align: center; 
      color: var(--secondary-text-color);
    }
    .container { max-width: 500px; margin: 0 auto; }
    .form-group { margin-bottom: 1em; }
    label { display: block; margin-bottom: 0.5em; }
    input { 
      width: 100%; 
      padding: 0.5em; 
      box-sizing: border-box;
      background-color: var(--input-bg-color);
      border: 1px solid var(--input-border-color);
      color: var(--text-color);
    }
    button { 
      padding: 0.7em 1.5em; 
      background-color: var(--primary-button-bg); 
      color: var(--primary-button-text); 
      border: none; 
      cursor: pointer; 
      border-radius: 4px;
    }
    ul { list-style: none; padding: 0; }
    li { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      padding: 0.5em; 
      border-bottom: 1px solid var(--list-border-color); 
    }
    .delete-btn { 
      background-color: var(--danger-button-bg); 
      color: var(--primary-button-text);
    }
    #cancel-btn {
        background-color: var(--secondary-text-color);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Universal Search Settings</h1>

    <h2>Add/Edit Search Engine</h2>
    <form id="add-engine-form">
      <input type="hidden" id="original-name">
      <div class="form-group">
        <label for="name">Name (Keyword)</label>
        <input type="text" id="name" placeholder="e.g., duckduckgo" required>
      </div>
      <div class="form-group">
        <label for="url">Search URL (use %s for the query)</label>
        <input type="text" id="url" placeholder="e.g., https://duckduckgo.com/?q=%s" required>
      </div>
      <button type="submit" id="submit-btn">Add Engine</button>
      <button type="button" id="cancel-btn" style="display:none; background-color: #777; margin-left: 1em;">Cancel</button>
    </form>

    <h2>Custom Search Engines</h2>
    <ul id="engines-list"></ul>

    <h2>Default Search Engines</h2>
    <ul id="default-engines-list"></ul>
  </div>
  <script src="options.js"></script>
</body>
</html>
